<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/wheel.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <title>Restaurant Wheel Draft</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h3 class="title">Maggie's Moon Pies</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle id = "circleView" class="stroke" cx="60" cy="60" r="50"/>
          <image href = "../../asset/images/planet1.PNG" alt = "moon" />
        </svg>
        </div>
      </div>
      <div class="card">
        <h3 class="title">Far Out Bar</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"/>
          <image href = "../../asset/images/dipper.PNG" alt = "dipper" />
        </svg>
        </div>
      </div>
      <div class="card">
        <h3 class="title">Estella's</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1"  xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"/>
          <image href = "../../asset/images/comet.PNG" alt = "comet" />
        </svg>
        </div>
      </div>
      <div class="card">
        <h3 class="title">The Pub at the End of the Universe</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"/>
          <image href = "../../asset/images/nova.PNG" alt = "nova" />
        </svg>
        </div>
      </div>
    </div>
  </body>

</html>
